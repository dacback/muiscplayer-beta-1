<!DOCTYPE html>
<html>
<head>
	<title>JubeBox Player</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet"  href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
</head>
<body>
	<div class="container">
		<header>
			<div class="masthead">
				<div class="mast-title">
					<h1 class="title">My Awesome Jukebox</h1>
				</div>
<!-- 				<div id="login">
					<h3>First login to Spoitfy</h3>
					<a href="/login">Log In</a>
				</div>
				<div id="loggedin"></div> -->
			</div>
<!-- 			<div class="nav-menu"> -->
				<nav>
					<ul class='nav-menu'>
						<li class="nav-links"><button class="genre-btn" id="home-btn"><a href="#">Jukebox</a></button></li>
						<li class="nav-links"><button class="genre-btn" id="pop-btn"><a href="#">Pop</a></button></li>
						<li class="nav-links"><button class="genre-btn" id="rock-btn"><a href="#">Rock</a></button></li>
						<li class="nav-links"><button class="genre-btn" id="hip-hop-btn"><a href="#">Hip Hop</a></button></li>	
					</ul>				
				</nav>				
<!-- 			</div> -->				
		</header>

		<div class="main-content">
			<div class="jukebox-player">
				<div class="jukebox-features">
					<div class="info-panel">
						<div class="image-info" id="current-song">
							<img id="track-1" src="http://www.partyplan123.com/wp-content/uploads/2015/02/click-here.jpg" width:"250" height:"150">
							<audio id="song-play">
								<source  src="http://kolber.github.io/audiojs/demos/mp3/juicy.mp3" type="audio/mp3">							
							</audio>
						</div>
						

						<div class="song-info">
							<h2>Song: Can't Stop</h2>
							<h4>Song: Red Hot Chili Peppers </h4>
							<h4>Album: By The Way </h4>
						</div>
						
					</div>
					<div class="player-panel">
						<div class="controls">
							<button id="play-btn" class="btn-controls"> Play </button>
							<button id="pause-btn" class="btn-controls"> Pause </button>
							<button id="rewind-btn" class="btn-controls"> Rewind </button>												
						</div>
						<div class="player-bar">
							<p> Some other media content should go here</p>
						</div>
						<div class="share-icons">
							<p> Share Stuff</p>
						</div>
					</div>
					
				</div>				
			</div>
			<div class="player-playlist">
				<div id="play-listing">
<!-- 					<div class="list-position pList">
						<p> 1 </p>
					</div>
					<div class="list-song pList">
						<p>Song: Can't Stop </p>
					</div>
					<div class="list-artist pList">
						<p>Red Hot Chilli Peppers </p>
					</div>	 -->									
				</div>
				
			</div>
		</div>		
		
	</div>
	<script src="/js/main.js"></script>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
</body>
</html>
